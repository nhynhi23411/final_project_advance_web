<div class="lf-card p-4" style="max-width: 520px; margin: 0 auto;">
  <h3 class="mb-1">Đăng ký</h3>
  <div class="lf-muted mb-3">Tạo tài khoản để đăng tin Lost/Found.</div>

  @if (error) {
    <div class="alert alert-danger">{{ error }}</div>
  }

  <form (ngSubmit)="submit()" #f="ngForm">
    <div class="mb-3">
      <label class="form-label">Họ tên</label>
      <input class="form-control" type="text" [(ngModel)]="name" name="name" placeholder="Nguyễn Văn A" />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" [(ngModel)]="email" name="email" required placeholder="test@example.com" />
    </div>
    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input class="form-control" type="password" [(ngModel)]="password" name="password" required minlength="6" placeholder="******" />
    </div>
    <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
      {{ loading ? 'Đang đăng ký...' : 'Đăng ký' }}
    </button>
  </form>

  <div class="mt-3 text-center">
    Đã có tài khoản? <a routerLink="/login">Đăng nhập</a>
  </div>
</div>
